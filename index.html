<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
     <style>
      
     </style>
  <title>Player</title>
</head>
<body>
  <div class="container " style="height: 600px;width:50%">
    <div class="row col-md-6 mx-auto player" style="height: 590px;">
       <!-- ============== Top Icons ==============  -->
        <div class="col-12 divIcone">
          <a href="#"><i class="fa fa-bars"></i></a>
          <h2>Dione Player</h2>
          <a href="#"><i class="far fa-heart"></i></a>
        </div>
        <!-- ============== img ==============  -->
        <div class="col-12 divImg">
          <img id="image" class="col-6 text-center image" src="./cover1.jpg" alt="" style="max-width: 100%;max-height: 120px;"/>
        </div>
        <!-- ============== Title ==============  -->
        <div class="col-12 divTitre ">
          <h3 id="titre">hhqdbdhcb</h3>
          <p class="text-center10px 30px 10px 33px">Cool Artists - No Name</p>
        </div>
        <!-- ============== Seek Bar ==============  -->
        <div class="col-12 divSeek">
          <audio id="son" src="" type="audio/mp3"></audio>
          <div class="col-12 seek">
          <div class="col-12 fill"></div>
          </div>
        </div>
        <!-- ============== Audio Buttons ==============  -->
        <div class="col-12 audio-btns divAudio" >
          <div class="play-btns text-center">
            <a class="prev" href="#" onclick="prevAudio()"><i class="fa fa-backward"></i></a>
            <a href="#" class="play-pause" onclick="togglePlayPause()"
              ><i class="fa fa-play"></i
            ></a>
            <a href="#" class="next" onclick="nextAudio()"><i class="fa fa-forward"></i></a>
          </div>
          <div class="repeat-btns text-center">
            <a href="#" class="retweet"><i class="fa fa-retweet"></i></a>
            <span>
              <button class="decrease" onclick="decreaseVolume()">-</button>
              <a href="#" class="volume-up"></a><i id="volume" class="fas fa-volume-up "></i></a>
              <button class="increase" onclick="increaseVolume()">+</button>
            </span>
            <a href="#" class="random"><i class="fa fa-random"></i></a>
          </div>
      </div>
    </div>
  </div>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
</body>
</html>
